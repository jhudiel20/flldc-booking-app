    <section class="site-section">
      <div class="container">
        <div class="row">
          <!-- Room Details Section -->
          <div class="col-md-5 col-12 mb-4">
            <h3 class="mb-5"><a href="#">Featured Room</a></h3>
            <div class="media d-block room mb-0">
              <figure class="zoom">
                <img id="roomImage" src="" alt="Room image" class="img-fluid-rooms">
                <div class="overlap-text">
                  <span>
                    Featured Room
                    <span class="ion-ios-star"></span>
                    <span class="ion-ios-star"></span>
                    <span class="ion-ios-star"></span>
                    <span class="ion-ios-star"></span>
                    <span class="ion-ios-star"></span>
                  </span>
                </div>
              </figure>
              <div class="media-body">
                <h3 class="mt-0"><a href="#" id="roomNameView"></a></h3>
                <h6><strong>Features:</strong></h6>
                <ul class="room-specs">
                  <li><span class="ion-ios-people-outline"></span><a id="roomCapacity"></a></li>
                  <li><span class="ion-ios-crop"></span> 22 ft<sup>2</sup></li>
                  <li id="roomFeatures"></li>
                </ul>
                <h6><strong>Usage:</strong></h6>
                <p id="roomUsage"></p>
              </div>
            </div>
          </div>
          <!-- Reservation Form Section -->
          <div class="col-md-7 col-12">
            <h2 class="mb-5 mt-0"><a href="#">Reservation Form</a></h2>
            <form action="#" method="post" id="bookingForm">
              <div class="row">
                <div class="col-md-6">
                  <label for="guest">First Name</label>
                  <input type="text" class="form-control" id="fname" name="fname" required>
                </div>
                <div class="col-md-6">
                  <label for="contact">Last Name</label>
                  <input type="text" class="form-control" id="lname" name="lname" required>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label for="">Date of Reservation</label>
                  <input type="date" class="form-control" id="reserve_date" name="reserve_date" onfocus="this.min=new Date().toISOString().split('T')[0]" onchange="validateMinDate(this)" required>
                </div>
                <div class="col-sm-6 form-group">
                  <label for="businessunit">Time</label>
                  <select name="time" id="time" class="form-control" required>
                    <option value="7:00AM-12:00PM">HALFDAY (7:00AM-12:00PM)</option>
                    <option value="1:00PM-6:00PM">HALFDAY (1:00PM-6:00PM)</option>
                    <option value="7:00AM-6:00PM">WHOLE DAY (7:00AM-6:00PM)</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label for="setup">Seating Arrangement: <a id="previewLink" href="#" target="_blank" style="margin-left: 10px; text-decoration: none; color: blue;">Preview</a></label>
                  <select name="setup" id="setup" class="form-control">
                    <option value="CLASSROOM" data-img="images/CLASSROOM SETUP-Photoroom.png" selected>CLASSROOM</option>
                    <option value="FISHBONE" data-img="images/FISH BONE SETUP-Photoroom.png">FISHBONE</option>
                    <option value="THEATER" data-img="images/THEATER SETUP-Photoroom.png">THEATER</option>
                    <option value="U-SHAPE" data-img="images/U-SHAPE SETUP-Photoroom.png">U-SHAPE</option>
                    <option value="CONFERENCE" data-img="images/CONFERENCE SETUP-Photoroom.png">CONFERENCE</option>
                    <option value="CUSTOM-SETUP">Custom Setup / Message the admin</option>
                  </select>
                </div>
                <div class="col-sm-6 form-group">
                  <label for="businessunit">Business Unit</label>
                  <select name="businessunit" id="businessunit" class="form-control">
                    <option value="FLC">FAST LOGISTICS CORPORATION</option>
                    <option value="FSC">FAST SERVICES CORPORATION</option>
                    <option value="FTMC">FAST TOLL MANUFACTURING CORPORATION</option>
                    <option value="FCSI">FAST COLDCHAIN SOLUTION INC.</option>
                    <option value="FDC">FAST DISTRIBUTION CORPORATION</option>
                    <option value="FUI">FAST UNIMERCHANT INC.</option>
                    <option value="EXTERNAL">External Clients</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="guest">Guests</label>
                  <input type="number" id="guest" name="guest" min="1" class="form-control" oninput="validateGuest()" required>
                </div>
                <div class="col-md-6 form-group">
                  <label for="contact">Contact No.</label>
                  <input type="contact" id="contact" name="contact" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="message">Purpose / Message</label>
                  <textarea name="message" id="message" class="form-control" cols="30" rows="8" required></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="submit" id="submit" value="Reserve Now" class="btn btn-primary">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
