<!doctype html>
<html lang="en">
  <head>
    <title>FAST Learning and Development Center</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Favicon -->
    <link href="/images/LOGO.png" rel="icon" style="border-radius:10%">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Rubik:300,400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    
    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    
    <!-- Theme Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="sneat/assets/vendor/libs/swiper/swiper.css" />
    <link rel="stylesheet" href="sneat/assets/vendor/css/pages/ui-carousel.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  </head>
  <body>
    <div id="header"></div>
    

    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
          <div class="container-xxl">
              <div class="row justify-content-md-center">
                  <div class="col-xs-12 col-sm-12 col-xl-5 col-lg-6 col-md-10">
                      <div class="authentication-inner">
                          <div class="card card-authentication">
                              <div class="card-body">
                                  <p class="label-shadow mb-2">SIGN-IN</p>
                                  <form id="user_login_form" class="mb-3" method="post">
                                      <div class="mb-3">
                                          <label for="username" class="form-label label-shadow">Username</label>
                                          <input type="text" class="form-control" id="username" name="username"
                                              placeholder="Enter your email or username" />
                                      </div>
                                      
                                      <div class="mb-3 form-password-toggle">
                                          <div class="d-flex justify-content-between">
                                              <label class="form-label label-shadow" for="password">Password</label>
                                              <a href="forgot-password" data-bs-toggle="tooltip" data-bs-offset="0,4"
                                                  data-bs-placement="top"
                                                  data-bs-html="true"
                                                  title="To reset your password, please click this link to process your reset.">
                                                  <small>Forgot Password?</small>
                                              </a>
                                          </div>
                                          <div class="input-group input-group-merge">
                                              <input type="password" id="password" class="form-control"
                                                  name="password"
                                                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                                  aria-describedby="password" />
                                              <span class="input-group-text cursor-pointer"><i
                                                      class="bx bx-hide"></i></span>
                                          </div>
                                      </div>
                                      <button type="submit" class="btn btn-primary w-100" id="signin_btn">Sign
                                          in</button>
                                          <button class="btn btn-label-primary d-none w-100" type="button" id="signin_btn_icon" disabled>
                                              <span class="spinner-border me-1" role="status" aria-hidden="true"></span>
                                              Loading...
                                              </button>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <div class="layout-overlay layout-menu-toggle"></div>
          <div class="drag-target"></div>
      </div>
  </div>
    
    
    
    <div id="footer"></div>
    <!-- END footer -->
    
    <!-- loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>
    
    <!-- Custom Cursor JavaScript -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/sec-min.js"></script>
    <script src="sneat/assets/vendor/libs/swiper/swiper.js"></script>
    <script src="sneat/assets/js/ui-carousel.js"></script>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.0.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>

    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <script type="module"> import { inject } from "https://cdn.jsdelivr.net/npm/@vercel/analytics/dist/index.mjs";
      inject();
    </script>
    <script src="js/main.js"></script>
    
  </body>
</html>
