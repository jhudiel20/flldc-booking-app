  <body>
    <div class="bg-light" id="header"></div>
    <!-- END header -->

    <div class="container flex-grow-1 container-p-y">
        <h4 id="section-title" class="py-3 mb-4"><span class="text-muted fw-light">Account Settings /</span> Account</h4>
            <div class="row">
                <div class="col-md-12">
                    <div class="nav-align-top mb-2">

                                <div class="card-body mb-4">
                                    <h5 class="card-header">Profile Details</h5>
                                    <!-- Account -->
                                    <div class="card-body">
                                        <form id="formAccountSettings" method="POST" onsubmit="return false">
                                        <div class="row">
                                            <div class="mb-3 col-md-3">
                                                <label for="firstName" class="form-label">Full Name</label>
                                                <input
                                                    class="form-control"
                                                    type="text"
                                                    id="firstName"
                                                    name="firstName"
                                                    value=""
                                                    autofocus
                                                    disabled />
                                            </div>
                                            <div class="mb-3 col-md-3">
                                                <label for="email" class="form-label">E-mail</label>
                                                <input
                                                    class="form-control"
                                                    type="text"
                                                    id="email"
                                                    name="email"
                                                    value=""
                                                    disabled />
                                            </div>
                                            <!-- <div class="mb-3 col-md-6">
                                            <label for="organization" class="form-label">Organization</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="organization"
                                                name="organization"
                                                value="ThemeSelection" />
                                            </div> -->
                                            <div class="mb-3 col-md-3">
                                                <label class="form-label" for="phoneNumber">Phone Number</label>
                                                <div class="input-group input-group-merge">
                                                    <!-- <span class="input-group-text">US (+1)</span> -->
                                                    <input
                                                    type="text"
                                                    id="phoneNumber"
                                                    name="phoneNumber"
                                                    class="form-control"
                                                    value=""
                                                    disabled />
                                                </div>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="lastName" class="form-label">Purchase Access Level</label>
                                                <input class="form-control" type="text" value="" disabled/>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="lastName" class="form-label">Reservation Access Level</label>
                                                <input class="form-control" type="text" value="" disabled/>
                                            </div>
                                        </div>
                                        <div class="mt-2">
                                            <button type="button" data-bs-toggle="modal" data-bs-target="#user_edit_modal" class="btn btn-label-primary w-100">Edit</button>
                                        </div>
                                        </form>
                                    </div>
                                    <!-- /Account -->
                                </div>
                    </div>
                </div>
            </div>
    </div>

    <div id="footer"></div>
    <!-- END footer -->
    
    <!-- loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>
