<!doctype html>
<html lang="en">
  <head>
    <title>FAST Learning and Development Center</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Favicon -->
    <link href="/images/LOGO.png" rel="icon" style="border-radius:10%">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Rubik:300,400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <link rel="stylesheet" href="sneat/assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="sneat/assets/vendor/fonts/fontawesome.css" />
    <link rel="stylesheet" href="sneat/assets/vendor/fonts/flag-icons.css" />
    
    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    
    <!-- Theme Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="sneat/assets/vendor/libs/swiper/swiper.css" />
    <link rel="stylesheet" href="sneat/assets/vendor/css/pages/ui-carousel.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    

  </head>
  <body>
    <div class="bg-light" id="header"></div>
    <!-- END header -->

    <div class="container flex-grow-1 container-p-y">
        <h4 id="section-title" class="py-3 mb-4"><span class="text-muted fw-light">Account Settings /</span> Account</h4>
            <div class="row">
                <div class="col-md-12">
                    <div class="nav-align-top mb-2">

                                <div class="card-body mb-4">
                                    <h5 class="card-header">Profile Details</h5>
                                    <!-- Account -->
                                    <div class="card-body mb-3">
                                        <div class="d-flex align-items-start align-items-sm-center gap-4">
                                            <img src="" alt="user-avatar"
                                                class="d-block rounded"
                                                height="100"
                                                width="100"
                                                id="uploadedAvatar">
                                            <div class="button-wrapper">
                                                <form class="" method="POST" id="upload_photo_form" enctype="multipart/form-data" style="display: inline-block;">
                                                    <label for="upload" class="" tabindex="0">
                                                        <input type="file" name="image" id="" class="form-control mb-1">
                                                        <input type="hidden" name="user_submit_name" id="user_submit_name" value="">
                                                        <input type="hidden" name="ID" id="ID" value="">  
                                                        <button type="submit" id="submit_photo_btn" value="Upload" class="btn btn-label-primary"><i class="fa-solid fa-upload"></i> Upload</button>
                                                </form>
                                                <form style="display: inline-block;" class="mt-1">          
                                                    <button type="button" data-bs-toggle="modal" data-bs-target="#delete-profile-photo" class="btn btn-label-danger"><i class="fas fa-fw fa-trash"></i> Delete</button>
                                                </form>
                                                    </label>


                                                <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="my-0 mb-3" />
                                    <div class="card-body">
                                        <form id="formAccountSettings" method="POST" onsubmit="return false">
                                        <div class="row">
                                            <div class="mb-3 col-md-3">
                                                <label for="firstName" class="form-label">Full Name</label>
                                                <input
                                                    class="form-control"
                                                    type="text"
                                                    id="firstName"
                                                    name="firstName"
                                                    value=""
                                                    autofocus
                                                    disabled />
                                            </div>
                                            <div class="mb-3 col-md-3">
                                                <label for="email" class="form-label">E-mail</label>
                                                <input
                                                    class="form-control"
                                                    type="text"
                                                    id="email"
                                                    name="email"
                                                    value=""
                                                    disabled />
                                            </div>
                                            <!-- <div class="mb-3 col-md-6">
                                            <label for="organization" class="form-label">Organization</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="organization"
                                                name="organization"
                                                value="ThemeSelection" />
                                            </div> -->
                                            <div class="mb-3 col-md-3">
                                                <label class="form-label" for="phoneNumber">Phone Number</label>
                                                <div class="input-group input-group-merge">
                                                    <!-- <span class="input-group-text">US (+1)</span> -->
                                                    <input
                                                    type="text"
                                                    id="phoneNumber"
                                                    name="phoneNumber"
                                                    class="form-control"
                                                    value=""
                                                    disabled />
                                                </div>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="lastName" class="form-label">Purchase Access Level</label>
                                                <input class="form-control" type="text" value="" disabled/>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="lastName" class="form-label">Reservation Access Level</label>
                                                <input class="form-control" type="text" value="" disabled/>
                                            </div>
                                        </div>
                                        <div class="mt-2">
                                            <button type="button" data-bs-toggle="modal" data-bs-target="#user_edit_modal" class="btn btn-label-primary w-100">Edit</button>
                                        </div>
                                        </form>
                                    </div>
                                    <!-- /Account -->
                                </div>
                                <hr class="my-0 mb-3" />
                                        <h5 class="card-header mb-2">Delete Account</h5>
                                        <div class="card-body">
                                            <div class="mb-3 col-12 mb-0">
                                                <div class="alert alert-warning">
                                                    <h6 class="alert-heading fw-medium mb-1">Are you sure you want to delete your account?</h6>
                                                    <p class="mb-0">Once you delete your account, there is no going back. Please be certain.</p>
                                                </div>
                                            </div>
                                            <form id="formAccountDeactivation" onsubmit="return false">
                                                <div class="form-check mb-3">
                                                    <input
                                                    class="form-check-input"
                                                    type="checkbox"
                                                    name="accountActivation"
                                                    id="accountActivation" />
                                                    <label class="form-check-label" for="accountActivation"
                                                    >I confirm my account deactivation</label
                                                    >
                                                </div>
                                                <button type="submit" class="btn btn-danger deactivate-account">Deactivate Account</button>
                                            </form>
                                        </div>
                            
                       
                    </div>
                </div>
            </div>
    </div>

    <div id="footer"></div>
    <!-- END footer -->
    
    <!-- loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="sneat/assets/vendor/libs/swiper/swiper.js"></script>
    <script src="sneat/assets/js/ui-carousel.js"></script>

    <!-- Custom Cursor JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sec-min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.0.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>

    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <script type="module"> import { inject } from "https://cdn.jsdelivr.net/npm/@vercel/analytics/dist/index.mjs";
      inject();
    </script>
    <script src="js/main.js"></script>
    
  </body>
</html>
