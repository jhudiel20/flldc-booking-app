<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/images/LOGO.png" rel="icon" style="border-radius:10%">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Rubik:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="sneat/assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="sneat/assets/vendor/fonts/fontawesome.css" />
    <link rel="stylesheet" href="sneat/assets/vendor/fonts/flag-icons.css" />
    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="header"></div>
    <!-- END header -->

    <section class="site-section">
      <div class="container">
        <h2>Cancel Your Booking</h2>
        <div class="form-group">
            <label for="bookingID">Enter Booking ID:</label>
            <input type="text" id="bookingID" class="form-control" placeholder="Enter your booking ID" />
        </div>
        <button class="btn btn-primary mt-5" onclick="fetchBookingDetails()">Check Booking</button>

        <form id="cancelForm" onsubmit="event.preventDefault(); fetchBookingDetails();">
            <div id="bookingDetails"></div>  <!-- This is where the booking details and image will appear -->

            <div id="bookingForm" style="display: none;">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname"><br>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname"><br>

                <label for="reserve_date">Reservation Date:</label>
                <input type="date" id="reserve_date" name="reserve_date"><br>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time"><br>

                <label for="setup">Setup:</label>
                <input type="text" id="setup" name="setup"><br>

                <label for="businessunit">Business Unit:</label>
                <input type="text" id="businessunit" name="businessunit"><br>

                <label for="guest">Number of Guests:</label>
                <input type="number" id="guest" name="guest"><br>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image"><br>

                <!-- Hidden fields -->
                <input type="hidden" id="roomID" name="roomID">
                <input type="hidden" id="roomName" name="roomName">
                <input type="hidden" id="roomPrices" name="roomPrices">

                <button type="submit" id="cancelButton" style="display:none;">Cancel Booking</button>
            </div>
        </form>
        
    </section>

    <div id="footer"></div>
    <!-- END footer -->
    
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>
    <script src="js/fetch_cancel.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/sec-min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.0.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>

    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <script type="module"> import { inject } from "https://cdn.jsdelivr.net/npm/@vercel/analytics/dist/index.mjs"; inject(); </script>
    <script src="js/main.js"></script>
  </body>
</html>
