  <body>
    <div class="container mt-5">
      <h2>Cancel Your Booking</h2>
      <div class="form-group">
        <label for="bookingID">Enter Booking ID:</label>
        <input
          type="text"
          id="bookingID"
          class="form-control"
          placeholder="Enter your booking ID"
        />
      </div>
      <button class="btn btn-primary" onclick="fetchBookingDetails()">Check Booking</button>

      <div id="bookingDetails" class="mt-4"></div>
      <button id="cancelButton" class="btn btn-danger mt-3" style="display: none;">
        Cancel Booking
      </button>
    </div>

    <div id="footer"></div>
    <!-- END footer -->
    
    <!-- loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>

      inject();
