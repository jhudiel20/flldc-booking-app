    <style>
      .flip-container {
        perspective: 1000px;
      }

      .flipper {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .flip-container.flip .flipper {
        transform: rotateY(180deg);
      }

      .front, .back {
        backface-visibility: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .back {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="bg-light" id="header"></div>
    <section class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="flip-container" id="form-container">
                        <div class="flipper">
                            <!-- Login Form (Front) -->
                            <div class="front">
                                <div class="heading-wrap text-center element-animate">
                                    <h2 class="heading">Sign In</h2>
                                    <form action="login-action.php" method="POST" class="login-form">
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-primary btn-sm">Login</button>
                                        </div>
                                    </form>
                                    <p class="mt-4"><a href="forgot-password" class="text-muted">Forgot password?</a></p>
                                    <p class="text-center mt-2">Don't have an account? <a href="javascript:void(0);" id="signup-link" class="text-primary">Sign up</a></p>
                                </div>
                            </div>
    
                            <!-- Signup Form (Back) -->
                            <div class="back">
                                <div class="heading-wrap text-center element-animate">
                                    <h2 class="heading">Sign Up</h2>
                                    <form action="signup-action.php" method="POST" class="signup-form">
                                        <div class="form-group">
                                            <label for="new-username">Username</label>
                                            <input type="text" id="new-username" name="username" class="form-control" placeholder="Choose a username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="new-password">Password</label>
                                            <input type="password" id="new-password" name="password" class="form-control" placeholder="Choose a password" required>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-primary btn-sm">Sign Up</button>
                                        </div>
                                    </form>
                                    <p class="text-center mt-2">Already have an account? <a href="javascript:void(0);" id="login-link" class="text-primary">Login</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
    
    <div id="footer"></div>

    <script src="sneat/assets/vendor/libs/swiper/swiper.js"></script>

    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <script type="module"> 
      import { inject } from "https://cdn.jsdelivr.net/npm/@vercel/analytics/dist/index.mjs";
      inject();
    </script>
    <script src="js/main.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const signupLink = document.getElementById('signup-link');
        const loginLink = document.getElementById('login-link');
        const formContainer = document.getElementById('form-container');

        if (signupLink && loginLink && formContainer) { 
          signupLink.addEventListener('click', function() {
            formContainer.classList.add('flip');
          });

          loginLink.addEventListener('click', function() {
            formContainer.classList.remove('flip');
          });
        }
      });
    </script>
    
  </body>
</html>
