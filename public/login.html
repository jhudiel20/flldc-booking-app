<!doctype html>
<html lang="en">
  <head>
    <title>FAST Learning and Development Center</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link href="/images/LOGO.png" rel="icon" style="border-radius:10%">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Rubik:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="sneat/assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="sneat/assets/vendor/fonts/fontawesome.css" />
    <link rel="stylesheet" href="sneat/assets/vendor/fonts/flag-icons.css" />
    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="sneat/assets/vendor/libs/swiper/swiper.css" />
    <link rel="stylesheet" href="sneat/assets/vendor/css/pages/ui-carousel.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <style>
      .flip-container {
        perspective: 1000px;
      }

      .flipper {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .flip-container.flip .flipper {
        transform: rotateY(180deg);
      }

      .front, .back {
        backface-visibility: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .back {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="bg-light" id="header"></div>
    <section class="site-section">
        <div class="container">
          <div class="row align-items-center">
            <div class="image-container col-md-7">
                <img src="images/bg_picture1.jpg" alt="Image placeholder" class="img-fluid" >
            </div>
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-5">
                <div class="flip-container" id="form-container">
                    <div class="flipper">
                        <!-- Login Form (Front) -->
                        <div class="front">
                            <div class="heading-wrap text-center element-animate">
                                <h2 class="heading">Sign In</h2>
                                <form action="" method="POST" class="login-form">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary btn-sm">Login</button>
                                    </div>
                                </form>
                                <p class="mt-4"><a href="forgot-password" class="text-muted">Forgot password?</a></p>
                                <p class="text-center mt-2">Don't have an account? <a href="javascript:void(0);" id="signup-link" class="text-primary">Sign up</a></p>
                            </div>
                        </div>

                        <!-- Signup Form (Back) -->
                        <div class="back">
                            <div class="heading-wrap text-center element-animate">
                                <h2 class="heading">Sign Up</h2>
                                <form id="signupForm" method="post" action="#">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="fname" class="form-label">First Name</label>
                                            <input type="text" id="fname" class="form-control" required>
                                        </div> 
                                        <div class="col-md-6 mb-3">
                                            <label for="lname" class="form-label">Last Name</label>
                                            <input type="text" id="lname" class="form-control" required>    
                                        </div>
                                        <div class="col-md-6">
                                            <label for="new-email">Email</label>
                                            <input type="text" id="email" name="email" class="form-control" placeholder="Enter valid email" required>    
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="new-password">Password</label>
                                            <input type="password" id="new-password" name="password" class="form-control" placeholder="Choose a password" required>    
                                        </div>
                                        <div class="col-md-6 ">
                                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                                            <input type="password" id="confirmPassword" class="form-control" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="usertype" class="form-label">User Type</label>
                                            <select id="usertype" class="form-control">
                                                <option value="Non-FAST Employee">Non-FAST Employee</option>
                                                <option value="FAST Employee">FAST Employee</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6" id="sbu-div" style="display: none;">
                                                <label for="SBU" class="form-label">SBU</label>
                                                <select id="SBU" class="form-control">
                                                    <option value="FSC">FSC</option>
                                                    <option value="FLC">FLC</option>
                                                    <option value="FTMC">FTMC</option>
                                                    <option value="FCSI">FCSI</option>
                                                    <option value="FDC">FDC</option>
                                                    <option value="FUI">FUI</option>
                                                </select>
                                        </div>
                                        <div class="col-md-6" id="branch-div" style="display: none;">
                                                <label for="branch" class="form-label">Branch</label>
                                                <select id="branchSelect" class="form-control">
                                                    <option value="">Select Branch</option>
                                                </select>
                                        </div>
                                    </div>
                                    <div class="form-group text-center mt-4">
                                        <button type="submit" class="btn btn-primary btn-sm">Sign Up</button>
                                    </div>
                                </form>
                                <p class="text-center mt-2">Already have an account? <a href="javascript:void(0);" id="login-link" class="text-primary">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </section>
    
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/user-register.js"></script>
    <script src="js/sec-min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.0.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <script type="module"> 
      import { inject } from "https://cdn.jsdelivr.net/npm/@vercel/analytics/dist/index.mjs";
      inject();
    </script>
    <script src="js/main.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const signupLink = document.getElementById('signup-link');
        const loginLink = document.getElementById('login-link');
        const formContainer = document.getElementById('form-container');

        if (signupLink && loginLink && formContainer) { 
          signupLink.addEventListener('click', function() {
            formContainer.classList.add('flip');
          });

          loginLink.addEventListener('click', function() {
            formContainer.classList.remove('flip');
          });
        }
      });
    </script>
    
  </body>
</html>
